<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <style>
        body {
            font-family: "Times New Roman", Times, serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        .form-container {
            background-color: #fcecebeb; /* Light pinkish/beige background like the photo */
            padding: 30px;
            border: 2px solid #000;
            width: 600px;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.2);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            text-decoration: none; /* The image text isn't underlined, but often is in these assignments */
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        td {
            padding: 8px;
            vertical-align: middle;
        }

        /* The Left column (Labels) */
        td:first-child {
            width: 30%;
            font-weight: bold;
            color: #555;
            text-align: left;
        }

        /* Input fields styling */
        input[type="text"], 
        input[type="email"], 
        input[type="password"], 
        input[type="number"],
        input[type="tel"],
        textarea,
        select {
            padding: 5px;
            border: 1px solid #a0a0a0;
            border-radius: 3px;
        }

        /* Specific widths to match the image */
        .long-input {
            width: 90%;
        }

        .name-input {
            width: 40%;
        }

        /* Button Styling */
        .btn-container {
            text-align: center;
            margin-top: 20px;
        }

        button {
            padding: 5px 15px;
            background-color: #e0e0e0;
            border: 1px solid #777;
            cursor: pointer;
            font-family: inherit;
        }

        button:hover {
            background-color: #d0d0d0;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h1>Student Registration Form</h1>
        
        <form action="#" method="post">
            <table>
                <tr>
                    <td>Roll no. :</td>
                    <td><input type="text" name="rollno" class="long-input"></td>
                </tr>

                <tr>
                    <td>Student name :</td>
                    <td>
                        <input type="text" name="firstname" placeholder="First Name" class="name-input">
                        <input type="text" name="lastname" placeholder="Last Name" class="name-input">
                    </td>
                </tr>

                <tr>
                    <td>Father's name :</td>
                    <td><input type="text" name="fathername" class="long-input"></td>
                </tr>

                <tr>
                    <td>Date of birth :</td>
                    <td>
                        <select name="day">
                            <option>Day</option>
                            <option>1</option><option>2</option><option>3</option>
                            </select>
                        -
                        <select name="month">
                            <option>Month</option>
                            <option>Jan</option><option>Feb</option><option>Mar</option>
                            </select>
                        -
                        <select name="year">
                            <option>Year</option>
                            <option>2000</option><option>2001</option><option>2002</option>
                            </select>
                        <span>(DD-MM-YYYY)</span>
                    </td>
                </tr>

                <tr>
                    <td>Mobile no. :</td>
                    <td>
                        <input type="text" value="+91" size="3" readonly> - 
                        <input type="tel" name="mobile" style="width: 60%;">
                    </td>
                </tr>

                <tr>
                    <td>Email id :</td>
                    <td><input type="email" name="email" class="long-input"></td>
                </tr>

                <tr>
                    <td>Password :</td>
                    <td><input type="password" name="password" class="long-input"></td>
                </tr>

                <tr>
                    <td>Gender :</td>
                    <td>
                        <input type="radio" name="gender" value="Male" id="male"> <label for="male">Male</label>
                        &nbsp;&nbsp;
                        <input type="radio" name="gender" value="Female" id="female"> <label for="female">Female</label>
                    </td>
                </tr>

                <tr>
                    <td>Department :</td>
                    <td>
                        <input type="checkbox" name="dept" value="CSE"> CSE
                        <input type="checkbox" name="dept" value="IT"> IT
                        <input type="checkbox" name="dept" value="ECE"> ECE
                        <input type="checkbox" name="dept" value="Civil"> Civil
                        <input type="checkbox" name="dept" value="Mech"> Mech
                    </td>
                </tr>

                <tr>
                    <td>Course :</td>
                    <td>
                        <select name="course" class="long-input">
                            <option>Select Current Course's</option>
                            <option>B.Tech</option>
                            <option>M.Tech</option>
                            <option>BCA</option>
                            <option>MCA</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>Student photo :</td>
                    <td><input type="file" name="photo"></td>
                </tr>

                <tr>
                    <td>City :</td>
                    <td><input type="text" name="city" style="width: 50%;"></td>
                </tr>

                <tr>
                    <td>Address :</td>
                    <td><textarea name="address" rows="3" class="long-input"></textarea></td>
                </tr>
            </table>

            <div class="btn-container">
                <button type="submit">Register</button>
            </div>
        </form>
    </div>

</body>
</html>
